<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders</title>
<link rel="stylesheet" href="/css/order.css">
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/">Dashboard</a>
    <a href="/users">Users</a>
    <a href="/orders">Orders</a>
    <a href="/tasks">Pending Tasks</a>
    <a href="/reports">Reports</a>
    <a href="#">Settings</a>
</div>

<div class="main">
    <h1>Orders Management</h1>

    <div class="form-box">
        <h2>Add Order</h2>
        <form id="orderForm">
            <input type="text" name="item" placeholder="Item Name" required>
            <input type="number" name="amount" placeholder="Order Amount" required>
            <button type="submit">Add Order</button>
        </form>
    </div>

    <div class="table-box">
        <h2>All Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="orders-list">
                <!-- Orders will be dynamically populated -->
            </tbody>
        </table>
    </div>
</div>

<script>
const orderForm = document.getElementById('orderForm');
const ordersList = document.getElementById('orders-list');

// Load orders from backend
async function loadOrders() {
    const res = await fetch('/api/orders');
    const data = await res.json();
    ordersList.innerHTML = '';
    data.forEach(order => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${order.id}</td><td>${order.item}</td><td>${order.amount}</td>`;
        ordersList.appendChild(tr);
    });
}

// Add new order
orderForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(orderForm);
    const item = formData.get('item');
    const amount = formData.get('amount');

    await fetch('/add-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ item, amount })
    });

    orderForm.reset();
    loadOrders(); // Refresh the table
});

// Initial load
loadOrders();
</script>
</body>
</html>
